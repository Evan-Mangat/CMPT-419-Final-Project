<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break Recommendation Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e7ecf1;
            color: #333;
            text-align: center;
            padding: 30px;
        }
        .container {
            background-color: white;
            max-width: 700px;
            margin: auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #003366;
            margin-bottom: 30px;
        }
        .result-box {
            font-size: 22px;
            font-weight: 600;
            padding: 25px;
            border-radius: 8px;
            background-color: #f0f4f9;
            border-left: 5px solid #003366;
            display: inline-block;
        }
        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #003366;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        img.logo {
            height: 70px;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='SFU.png') }}" alt="SFU Logo" class="logo">
    <div class="container">
        <h1>Emotion-Based Feedback</h1>
        <div class="result-box">
            {{ suggestion }}
        </div>
        <br>
        <a class="button" href="/">Try Another Video</a>
    </div>
    <div class="footer">
        CMPT 419 | Spring 2025 | SFU<br>Emotion-Based Break Recommendation System
    </div>
</body>
</html>
