<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Too tilted? Time for a break.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #004A7F, #9FBBCB);
      color: #fff;
    }

    header {
      background-color: #003366;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-logo {
      height: 60px;
    }

    .header-center {
      flex-grow: 1;
      text-align: center;
    }

    .header-center h1 {
      margin: 0;
      font-size: 22px;
      color: #fff;
    }

    main {
      padding: 40px;
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 8px;
      text-align: center;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #006699;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    footer {
      background-color: #003366;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="static/SFU.png" alt="SFU Logo" class="header-logo" />
    <div class="header-center">
      <h1>Too tilted? Time for a break.</h1>
    </div>
    <img src="static/SFU.png" alt="SFU Logo" class="header-logo" />
  </header>

  <main>
    <div class="upload-section">
      <h2>Upload Your Gameplay Video</h2>
      <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/mp4" required /><br />
        <input type="submit" value="Analyze" />
      </form>
    </div>
  </main>

  <footer>
    SFU CMPT 419 Project: Danial Ressl, Henry Chen, Evan Mangat &copy; 2025
  </footer>
</body>
</html>
